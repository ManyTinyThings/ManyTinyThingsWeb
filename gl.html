<!DOCTYPE html>
<html>
<head>
</head>
<body onload="initGraphics()">
  <canvas id="glcanvas" width="640" height="480" style="border: 1px solid black;">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
  </canvas>
  
  <script id="vertexShader" type="x-shader/x-vertex">
  attribute vec2 vertexPosition;
  
  uniform mat3 screenMatrix;
  uniform mat3 viewMatrix;
  
  void main(void) {
    vec2 position = (screenMatrix * viewMatrix * vec3(vertexPosition, 1.0)).xy;
    gl_Position = vec4(position, 0, 1);
  }
  </script>
  
  <script id="pixelShader" type="x-shader/x-fragment">
  precision mediump float;
  
  void main(void) {
    gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
  }
  </script>
</body>
<script src="gl-matrix.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

var tau = 2 * Math.PI;

var gl;
var vertexBuffer;
var viewMatrix = mat3.create();
var screenMatrix = mat3.create();
var shaderProgram;
var pointSize = 10;



function initGraphics() {
    
  // init GL
  var canvas = document.getElementById("glcanvas");
  gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl")
  if (!gl) {
    console.log("Couldn't load WebGL.")
  }
  gl.viewportWidth = canvas.width;
  gl.viewportHeight = canvas.height;
  gl.aspectRatio = gl.viewportWidth / gl.viewportHeight;
  
  // init shaders

  var vertexShader = getShader(gl, "vertexShader");
  var pixelShader = getShader(gl, "pixelShader");
  
  shaderProgram = gl.createProgram();
  gl.attachShader(shaderProgram, vertexShader);
  gl.attachShader(shaderProgram, pixelShader);
  gl.linkProgram(shaderProgram);
  
  gl.useProgram(shaderProgram);
  
  shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "vertexPosition");
  gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
  
  shaderProgram.viewMatrixUniform = gl.getUniformLocation(shaderProgram, "viewMatrix");
  shaderProgram.screenMatrixUniform = gl.getUniformLocation(shaderProgram, "screenMatrix");
  
  // draw

  
  gl.clearColor(1.0, 1.0, 1.0, 1.0);                      
  gl.enable(gl.DEPTH_TEST);
  gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
  
  // screen-space transform
  
  mat3.identity(screenMatrix);
  mat3.scale(screenMatrix, screenMatrix, [1 / gl.viewportWidth, 1 / gl.viewportHeight]);
  gl.uniformMatrix3fv(shaderProgram.screenMatrixUniform, false, screenMatrix);
  
  
  
  drawDisc([0, 0], 10);
  drawDisc([10, 100], 10);
  drawDisc([100, -50], 3);
}

function drawDisc(center, radius, vertexCount) {
  
  vertexCount = vertexCount || Math.max(Math.floor(radius), 10);
  
  // generate vertices

  var vertices = new Float32Array(2 * vertexCount);
  var angle = tau / vertexCount;
  for (var i = 0; i < vertexCount; i++) {
    vertices[2*i]     = Math.cos(i * angle);
    vertices[2*i + 1] = Math.sin(i * angle);
  }
  
  // create buffer
  
  vertexBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
  
  // draw
  
  mat3.identity(viewMatrix);
  mat3.translate(viewMatrix, viewMatrix, center);
  mat3.scale(viewMatrix, viewMatrix, [radius, radius]);
  
  gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 
                         2, gl.FLOAT, false, 0, 0);
  gl.uniformMatrix3fv(shaderProgram.viewMatrixUniform, false, viewMatrix);
  gl.drawArrays(gl.TRIANGLE_FAN, 0, vertexCount);
}

function getShader(gl, id) {
    var shaderScript = document.getElementById(id);
    if (!shaderScript) {
        return null;
    }

    var str = "";
    var k = shaderScript.firstChild;
    while (k) {
        if (k.nodeType == 3)
            str += k.textContent;
        k = k.nextSibling;
    }

    var shader;
    if (shaderScript.type == "x-shader/x-fragment") {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
    } else if (shaderScript.type == "x-shader/x-vertex") {
        shader = gl.createShader(gl.VERTEX_SHADER);
    } else {
        return null;
    }

    gl.shaderSource(shader, str);
    gl.compileShader(shader);

    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.log(gl.getShaderInfoLog(shader));
        return null;
    }

    return shader;
}
</script>
</html>
