<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing Area</title>
    <meta name="viewport" content="width=device-width">
    <script src="scripts/functions.js" type="text/javascript"></script>
    <script src="scripts/canvas.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
<h1>Testing in progress!</h1>
<div class=two_column>
    <script>
        function sameInitialGenerator(simulation, particleIndex)
        {
            var particle = new Particle();
            particle.position = rectangularLatticePosition(simulation, particleIndex);
            var type = particleIndex % 2;
            if (type == 0)
            {
                particle.particleType = 0;
                particle.color = colors.red;
            }
            else if (type == 1)
            {
                particle.color = colors.blue;
                particle.particleType = 1;
            }
            else
            {
                particle.particleType = 2;
            }

            return particle;
        }

        var sim = createSimulation({
            width: 500,
            height: 400,
            initialize: function(sim) {

                var parameters = {
                    radiusScaling: 0.05,
                    gravityAcceleration: 0, //0.001,
                    collisionEnabled: true,
                    measurementEnabled: true,
                    thermostatSpeed: 0.1,
                    thermostatTemperature: 0.01,
                    isPeriodic: true,
                    dt: 0.005,
                    coulombStrength: 0.01,
                    lennardJonesStrength: 0.1,
                    separationFactor: 1.0,
                    cutoffFactor: 2.5,
                };
                copyObject(sim.parameters, parameters);

                generateParticles(sim, 50, sameInitialGenerator);

                setInteraction(sim, 0, 0, Interaction.lennardJones);
                setInteraction(sim, 0, 1, Interaction.repulsive);
                setInteraction(sim, 1, 1, Interaction.lennardJones);

                // setInteraction(sim, 0, 0, Interaction.coulombSame);
                // setInteraction(sim, 0, 1, Interaction.coulombDifferent);
                // setInteraction(sim, 1, 1, Interaction.coulombSame);

                //sim.walls.length = 0;

                // sim.walls.push(
                //     new Wall(v2(0, 1), v2(0, 0.2)),
                //     new Wall(v2(0, -1), v2(0, -0.2))
                // );
            }
        });
        createButtonHere({
            label: "Reset",
            action: function() { resetSimulation(sim) },
        });


    </script>

    Here is some text and a slider
    <script>
        createSliderHere({
            object: sim.parameters,
            name: "friction",
            min: 0, max: 1,
            minLabel: "None", maxLabel: "A lot",
        });
    </script>

</body>

</html>
