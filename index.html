<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Thermodynamics</title>
    <meta name="viewport" content="width=device-width">
    <script src="gl-matrix.js" type="text/javascript" charset="utf-8"></script>
    <script src="functions.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
        body {
            width: 500px;
            margin: 10px auto;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 300px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 10px;
            background: #ddd;
            border: none;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: black;
            margin-top: -10px;
        }

        input[type=range]:focus {
            outline: none;
        }

        canvas {
            border: 1px solid black;
        }

        canvas:active {
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="billiards"></div>
    <script type="text/javascript">
        var billiards = createSimulation("billiards", {
            controls: ["deltaTemperature", "trajectoryEnabled", "resetButton", "radiusScaling"],
            graphs: [],
            parameters: {
                particleCount: 91,
            },
        });
    </script>
    <p>
        Energy = <output id="energy">?</output> <br>
        Total momentum = <output id="momentum">?</output> <br>
        Pressure = <output id="pressure">?</output> <br>
        Colors in left half = <output id="color">?</output> <br>
        Entropy = <output id="entropy">?</output> <br>
    </p>
</body>

</html>
