<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Thermodynamics</title>
    <meta name="viewport" content="width=device-width">
    <script src="scripts/gl-matrix.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/functions.js" type="text/javascript"></script>
    <script src="scripts/canvas.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
        body {
            width: 500px;
            margin: 10px auto;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 300px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 10px;
            background: #ddd;
            border: none;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: black;
            margin-top: -10px;
        }

        input[type=range]:focus {
            outline: none;
        }

        canvas {
            border: 1px solid black;
        }

        canvas:active {
            cursor: default;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var d = 0.5;
        var corners = [
            vec2.fromValues(-d, -d),
            vec2.fromValues(d, -d),
            vec2.fromValues(d, d),
            vec2.fromValues(-d, d)
        ];
        var billiards = createSimulation("billiards", {
            controls: [
                "deltaTemperature", 
                "trajectoryEnabled", 
                "resetButton", 
                "radiusScaling",
                "playPauseButton",
                "friction",
                "particleCount"],
            graphs: ["energy"],
            parameters: {
                particleCount: 1,
            },
            walls: [
                {start: corners[0], end: corners[1]},
                {start: corners[1], end: corners[2]},
                {start: corners[2], end: corners[3]},
                {start: corners[3], end: corners[0]},
            ],
        });
    </script>
</body>

</html>
