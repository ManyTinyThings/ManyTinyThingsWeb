<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing Area</title>
    <meta name="viewport" content="width=device-width">
    <script src="scripts/functions.js" type="text/javascript"></script>
    <script src="scripts/canvas.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Testing in progress!</h1>
<div class="twoColumn">
    <script>
        var sim = createSimulationHere({
            width: 400,
            height: 400,
            initialize: function(simulation) {

                var parameters = {
                    radiusScaling: 0.2,
                    gravityAcceleration: 0, //0.001,
                    collisionEnabled: true,
                    measurementEnabled: true,
                    thermostatSpeed: 0,
                    thermostatTemperature: 0.01,
                    isPeriodic: true,
                    dt: 0.001,
                    coulombStrength: 0.1,
                    lennardJonesStrength: 0.1,
                    separationFactor: 1.0,
                    cutoffFactor: 2.5,
                };
                copyObject(simulation.parameters, parameters);

                var spacing = 0.08;
                var particleCount = 25;
                var newParticles = [];
                for (var particleIndex = 0; particleIndex < particleCount; particleIndex++) {
                    var particle = new Particle();
                    particle.position = rectangularLatticePosition(particleIndex, 2*spacing);
                    particle.type = particleIndex % 2;
                    particle.color = [Color.blue, Color.red][particle.type];
                    particle.radius = spacing;
                    newParticles.push(particle);
                }

                addParticlesRandomly(simulation, newParticles);

                // setInteraction(simulation, 0, 0, Interaction.lennardJones);
                // setInteraction(simulation, 0, 1, Interaction.repulsive);
                // setInteraction(simulation, 1, 1, Interaction.lennardJones);

                // setInteraction(simulation, 0, 0, Interaction.coulombSame);
                // setInteraction(simulation, 0, 1, Interaction.coulombDifferent);
                // setInteraction(simulation, 1, 1, Interaction.coulombSame);

                //simulation.walls.length = 0;

                // simulation.walls.push(
                //     new Wall(v2(0, 1), v2(0, 0.2)),
                //     new Wall(v2(0, -1), v2(0, -0.2))
                // );
            }
        });
        insertHere(createButton({
            label: "Reset",
            action: function() { resetSimulation(sim) },
        }));
    </script>
</div>
<div class="twoColumn">
    <script>
        var timeLog = createTimeLog({range: 50});
        createGraphHere({
            update: function(graph) {
                var accumulatedEnergyData = [0];
                var currentEnergy = 0;
                for (var particleIndex = 0; particleIndex < sim.particles.length; particleIndex++) {
                    var particle = sim.particles[particleIndex];
                    currentEnergy += (particle.kineticEnergy + particle.potentialEnergy);
                    accumulatedEnergyData.push(currentEnergy);
                }
                addToLog(timeLog, sim.time, accumulatedEnergyData);
                for (var particleIndex = 0; particleIndex < sim.particles.length; particleIndex++) {
                    addArea(graph, {
                        x: timeLog.time,
                        yMin: timeLog.data[particleIndex],
                        yMax: timeLog.data[particleIndex + 1],
                        color: sim.particles[particleIndex].color,
                    });

                }
            },
        });
    </script>
</div>
    <p>
    Here is some text and a slider
    </p>
    <p>
    Friction: <br><script>
        insertHere(createSlider({
            object: sim.parameters,
            name: "friction",
            min: 0, max: 1,
            minLabel: "None", maxLabel: "A lot",
        }));
    </script>
    </p>
    and some more text and a checkbox
    <p>
    <script>
        insertHere(createCheckbox({
            object: sim,
            name: "pausedByUser",
            label: "paused",
        }));
    </script>
    </p>
    </p>
</body>

</html>
