<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
	<title>
		{% if page.title %}
			{{ page.title | escape }} –
		{% endif %}
		{{ site.title | escape }}
	</title>
	<link rel="stylesheet" href="/assets/style.css" type="text/css" media="screen">
	<script src="/assets/scripts/functions.js" type="text/javascript"></script>
	<script src="/assets/scripts/canvas.js" type="text/javascript"></script>

	<!-- favicon craziness -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicons/favicon.ico">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="mask-icon" href="{{ site.baseurl }}/assets/images/favicons/safari-pinned-tab.svg" color="#000000">
</head>
<body>
<header>
    <a class="siteTitle" href="{{ site.baseurl }}/">{{ site.title | escape }}</a>
</header>
<div id="body">
	<div class="navigationArea">
		{% if page.previous %}
			<a href="{{ site.baseurl }}{{ page.previous }}">«</a>
		{% endif %}
	</div>
	
	<div id="content">
		{% if page.title %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		{{ content }}
	</div>

	<div class="navigationArea">
		{% if page.next %}
			<a href="{{ site.baseurl }}{{ page.next }}">»</a>
		{% endif %}
	</div>
</div>
<footer>
	{% if page.next %}
		<a href="{{ site.baseurl }}{{ page.next }}">Next »</a>
	{% endif %}
</footer>
</body>
</html>
